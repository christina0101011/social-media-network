<div class="blogs-container">
  <app-blog
    *ngFor="let blog of blogs.slice().reverse()"
    [blog]="blog"
    [userDetails]="userDetails"
    (reloadOnDeleteBlog)="reloadOnDelete($event)"
    (reloadOnUpdateBlog)="reloadOnUpdate($event)">
  </app-blog>
  <button class="btn-danger" (click)="chatOpen=!chatOpen">Chat</button>
  <div class="chat-container" *ngIf="chatOpen">
  <app-chat [userDetails]="userDetails"></app-chat>
</div>
</div>
